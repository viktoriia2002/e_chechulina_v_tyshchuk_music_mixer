<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Party Mixer</title>
  </head>
  <body>
<div class="container">
<div class="musicPlace">
<div class="imagesContainer">

          
            
                      <div class="music" draggable="true">

                      </div>

                      <div id="green" class="music">

                        <audio id="button2" src="audio/button2.ogg"></audio>

                     </div>
              
            
                    <div id="pink" class="music">

                      <audio id="button3" src="audio/button3.ogg"></audio>

                    </div>

                    <div id="lightBlue"  class="music">

                      <audio id ="button4" src="audio/button4.ogg"></audio>
                      <img id="img4" src="images/lightBlue.svg" alt="button4"  ondragend="buttonFour()" onclick="buttonFour()"  draggable="true" class="icon">

                    </div>



           
          

         


              <div id="blue" class="music">

                  <audio id="button8" src="audio/button8.ogg"></audio>

              </div>

       
            

            <div id="yellow"  class="music">

            </div>
        

        

              <div id="purple" class="music">

                  <audio id="button7" src="audio/button7.ogg"></audio>

              </div>
              <div id="red"  class="music">

                <audio id="button5" src="audio/button5.ogg"></audio>

            </div>

            
    </div>

</div>

  
</div>


</div>

      </section>

      <section class="dropZone" id="zone2">

      </section>

      <section class="dropZone" id="zone3">

      </section>

      <section class="dropZone" id="zone4">

      </section>
