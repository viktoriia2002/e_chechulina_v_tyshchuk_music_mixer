<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Party Mixer</title>
  </head>
  <body>
<div class="container">
  <header class="mainHeader">
    <h1>Party Mixer</h1>
  </header>
<div class="musicPlace">
      <div class="musicTracks">
            <div class="firstRow-mt">
                    <section class="button button1">
                      <h2 class="hidden">MS</h2>
                      <img src="images/orange.svg" alt="Music">


                    </section>
                    <section class="button button2">
                      <h2 class="hidden">MS</h2>
                      <img src="images/green.svg" alt="Music">

                    </section>

            </div>
            <div class="secondRow-mt">
                  <section class="button button3">
                    <h2 class="hidden">MS</h2>
                    <img src="images/pink.svg" alt="Music">
                  </section>
                  <section class="button button4">
                    <h2 class="hidden">MS</h2>
                    <img src="images/lightBlue.svg" alt="Music">
                  </section>
            </div>
      </div>

  <div class="buttons">

        <section class="reset">
          <h2 class="hidden">Reset</h2>
        </section>

        <section class="musicPlayer">
          <h2 class="hidden">Music Player</h2>
          <img src="images/music player.svg" alt="Music Player">
        </section>

        <section class="play">
          <h2 class="hidden">Play</h2>
        </section>

        <section class="pause">
          <h2 class="hidden">Pause</h2>
        </section>

  </div>

  <div class="soundTracks">

        <div class="firstRow-st">
              <section class="button button5">
                <h2 class="hidden">MS</h2>
                <img src="images/red.svg" alt="Sound">

              </section>
              <section class="button button6">
                <h2 class="hidden">MS</h2>
              <img src="images/yellow.svg" alt="Sound">
              </section>
        </div>

        <div class="secondRow-st">

              <section class="button button7">
                <h2 class="hidden">MS</h2>
                <img src="images/purple.svg" alt="Sound">
              </section>

              <section class="button button8">
                <h2 class="hidden">MS</h2>
                <img src="images/blue.svg" alt="Sound">
              </section>
        </div>

    </div>

</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
