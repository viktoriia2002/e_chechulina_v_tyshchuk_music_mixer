<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Party Mixer</title>
  </head>
  <body>
<div class="container">
  <header class="mainHeader">
    <section class="speedLeft">
      <h2 class="hidden">SpeedLeft</h2>
    </section>
    <section class="wave">
      <h2 class="hidden">Wave</h2>
    </section>
    <section class="speedRight">
      <h2 class="hidden">SpeedRight</h2>
    </section>
  </header>

<div class="main">
  <div class="left">

    <section class="switch1">
      <h2 class="hidden">switch1</h2>
    </section>

    <section class="switch2">
      <h2 class="hidden">switch2</h2>
    </section>

    <section class="volume">
        <h2 class="hidden">volume</h2>
      </section>
  </div>

<div class="trackLeft">
    <div class="top">
      <section class="topLeft">
          <h2 class="hidden">topLeft</h2>
      </section>

        <section class="topRight">
            <h2 class="hidden">topRight</h2>
        </section>
    </div>
    <div class="bottom">
      <section class="bottomLeft">
          <h2 class="hidden">bottomLeft</h2>
      </section>

        <section class="bottomRight">
            <h2 class="hidden">bottomRight</h2>
        </section>
      </div>
  </div>

<div class="musicArea">
  <section class="reset">
      <h2 class="hidden">reset</h2>
  </section>

  <section class="musicTracker">
      <h2 class="hidden">musicTracker</h2>
  </section>

  <section class="play">
      <h2 class="hidden">play</h2>
  </section>

  <section class="pause">
      <h2 class="hidden">pause</h2>
  </section>
</div>

<div class="trackRight">
    <div class="top">
      <section class="topLeft">
          <h2 class="hidden">topLeft</h2>
      </section>

        <section class="topRight">
            <h2 class="hidden">topRight</h2>
        </section>
    </div>
    <div class="bottom">
      <section class="bottomLeft">
          <h2 class="hidden">bottomLeft</h2>
      </section>

        <section class="bottomRight">
            <h2 class="hidden">bottomRight</h2>
        </section>
      </div>
  </div>

  <div class="right">

    <section class="switch1">
      <h2 class="hidden">switch1</h2>
    </section>

    <section class="switch2">
      <h2 class="hidden">switch2</h2>
    </section>

    <section class="volume">
        <h2 class="hidden">volume</h2>
      </section>
  </div>


</div>

<div class="footer">
</div>

</div>


  </body>
</html>
